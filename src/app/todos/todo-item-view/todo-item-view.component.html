<mat-card class="todo-item-view-card">
  <mat-card-header>
    <mat-card-title> Selected To-Do</mat-card-title>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <!-- <pre> {{ selectedTask | json }} </pre> -->
    <h3>{{ selectedTask.name }}</h3>
    <p>{{ selectedTask.description }}</p>
    <p>Priority: {{ selectedTask.priority }}</p>
    <p>Is completed? {{ selectedTask.complete }}</p>
  </mat-card-content>
</mat-card>
