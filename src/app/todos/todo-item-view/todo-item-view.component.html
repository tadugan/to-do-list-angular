<mat-card class="todo-item-view-card">
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="selectedTask.id; else noSelection">Selected Task</span>
      <ng-template #noSelection>Please Select a Task</ng-template>
    </mat-card-title>
  </mat-card-header>
  <hr />
  <mat-card-content *ngIf="selectedTask.id">
    <app-todo-input></app-todo-input>
  </mat-card-content>
</mat-card>
